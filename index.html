<!doctype html>
<html lang="ru" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Kyuubik</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Быстрый префер темы -->
    <script>
      (function () {
        try {
          var s = localStorage.getItem('theme');
          var m = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.classList.toggle('dark', s ? s === 'dark' : m);
        } catch {}
        document.documentElement.classList.remove('no-js');
      })();
    </script>

    <meta name="theme-color" content="#0b1814" />
    <link rel="canonical" href="/" />
    <meta property="og:title" content="Kyuubik — личное пространство" />
    <meta property="og:description" content="Заметки, календарь, файлы — быстро и красиво." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
